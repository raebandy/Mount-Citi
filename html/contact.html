<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-header">We want to hear from you!</h1>
        <nav>
        <!-- <span id="menu">Menu</span> -->
            <ul class="nav">
                <a href="index.html">Home</a>
                <a href="lodging.html">Lodging</a>
                <a href="todo.html">Things To Do</a>
                <a href="history.html">History</a>  
            </ul>
        </nav>
    </header>

    <main>
    
        <form action="contact.html" method="post">
            <div class="form">
                <h1>Enter your info below!</h1>

                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="user_fname">
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="user_lname">
                <label for="name">Email address</label><br>
                <input type="text" id="email" name="user_email"><br>

                <label for="user_experience">How did you find us?</label>
                <input type="radio" id="facebook" name="user_experience" value="facebook">
                <label for="facebook">Facebook</label><br>
                <input type="radio" id="twitter" name="user_experience" value="twitter">
                <label for="twitter">Twitter</label><br>
                <input type="radio" id="instagram" name="user_experience" value="instagram">
                <label for="instagram">Instagram</label><br>
                <input type="radio" id="friend" name="user_experience" value="friend">
                <label for="friend">Friend or relative</label><br>
                <input type="radio" id="other" name="user_experience" value="other">
                <label for="other">Other</label><br>
                <input type="textarea" id="other" name="user_experience"><br>

                <input type="submit" value="Submit!">
            </div>

        </form>
        
    </main>

    <footer>
        <p>&copy 2021</p>
        <a href="index.html">Home</a>
        
    </footer>
    
</body>
</html>
